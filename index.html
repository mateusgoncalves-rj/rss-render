<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <style>
        /* Base styles inspired by old-school web design */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #00509e;
            margin: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid #00509e;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .feed-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        .feed-form input {
            padding: 10px;
            border: 2px solid #00509e;
            border-radius: 5px;
            font-size: 1rem;
        }

        .feed-form button {
            padding: 10px 20px;
            background-color: #00509e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .feed-form button:hover {
            background-color: #003f7f;
        }

        .feed-list {
            list-style: none;
            padding: 0;
        }

        .feed-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #00509e;
            border-radius: 5px;
            background-color: #e6f2ff;
            transition: transform 0.2s, background-color 0.2s;
        }

        .feed-item:hover {
            transform: scale(1.02);
            background-color: #cce4ff;
        }

        .feed-item a {
            color: #00509e;
            text-decoration: none;
            font-weight: bold;
        }

        .feed-item a:hover {
            text-decoration: underline;
        }

        .loading {
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 10px;
                border-width: 2px;
            }

            .feed-form {
                grid-template-columns: 1fr;
            }

            .feed-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>RSS Reader</h1>
    <div class="container">
        <div class="feed-form">
            <input type="text" id="rssUrl" placeholder="Enter RSS feed URL...">
            <button onclick="loadFeed()">Load Feed</button>
        </div>
        <ul id="feedList" class="feed-list"></ul>
    </div>

    <script>
        function animateLoadingText(element) {
            let dots = 0;
            const interval = setInterval(() => {
                dots = (dots + 1) % 4;
                element.textContent = 'Loading' + '.'.repeat(dots);
            }, 500);
            return interval;
        }

        async function loadFeed() {
            const url = document.getElementById('rssUrl').value;
            const feedList = document.getElementById('feedList');

            const loadingElement = document.createElement('li');
            loadingElement.className = 'loading';
            loadingElement.textContent = 'Loading';
            feedList.innerHTML = '';
            feedList.appendChild(loadingElement);

            const loadingInterval = animateLoadingText(loadingElement);

            // Wait for at least two cycles of the loading animation (3 seconds per cycle)
            await new Promise(resolve => setTimeout(resolve, 4100));

            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                const data = await response.json();

                clearInterval(loadingInterval);

                if (data.status === 'ok') {
                    feedList.innerHTML = '';
                    data.items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.className = 'feed-item';
                        listItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><p>${item.description}</p>`;
                        feedList.appendChild(listItem);
                    });
                } else {
                    feedList.innerHTML = '<li>Failed to load the feed. Please check the URL.</li>';
                }
            } catch (error) {
                clearInterval(loadingInterval);
                feedList.innerHTML = '<li>Error fetching the feed. Please try again later.</li>';
            }
        }
    </script>
</body>
</html>
